<html lang="pt-br">

<body>

    <main class="forms">
        <div class="form-part">

            <form action="">

                <br><br>
                <div style="position: relative;">
                    <input type="password" name="password" id="ipassword" placeholder="Insira sua senha:" required>
                    <br>
                    <i class="fas fa-eye-slash password-toggle" id="password-toggle"
                        onclick="togglePasswordVisibility()"></i>
                </div>
                <br><br>
                <button class="login">
                    Entrar
                </button>
            </form>
            <div class="acount-register">
                <p class="acount">
                    NÃ£o possui uma conta?
                </p>
                <a href="cadastro.html">Registre-se</a>

        </div>
        <div class="image-divulgation">
            <img src="assets/images/nike.png" alt="">
        </div>
    </main>

    <script src="assets/js/main.js"></script>

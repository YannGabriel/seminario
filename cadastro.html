<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/styles/cadastro.css">

</head>

<body>

    <main class="forms">
        <div class="form-part">
            <h1 class="hellow-page">
                Bem-vindo!
            </h1>

            <p class="cadastre-se">
              Seja bem vindo a nossa área de cadastro!
              <br>
              Crie sua conta e aproveite nosso website!
            </p>

            <form action="">
                <input type="text" name="name" id="iname" placeholder="Insira seu Nome" required>
                <br><br>
                <input type="email" name="email" id="email" placeholder="Insira seu Email" required>
                <br><br>
                <div style="position: relative;">
                    <input type="password" name="password" id="ipassword" placeholder="Insira sua senha:">
                    <br>
                    <i class="fas fa-eye-slash password-toggle" id="password-toggle"
                        onclick="togglePasswordVisibility()"></i>
                </div>
                <br>
                <input type="date" name="date" id="date" required>
                <br><br>
                <select name="gender" id="gender" required>
                    <option value="" disabled selected>Selecione seu gênero</option>
                    <option value="male">Masculino</option>
                    <option value="female">Feminino</option>
                    <option value="other">Outro</option>
                </select>

                <br><br>
                <button class="login">
                    Entrar
                </button>
            </form>
            <div class="acount-register">
                <p class="acount">
                    Já possui uma conta?
                </p>
                <a href="index.html">Logar-se</a>

                <br><br><br><br><br>
                
            </div>
        </div>
        <div class="image-divulgation">
            <img src="assets/images/nike-header.png" alt="">
        </div>
    </main>

    <script src="assets/js/main.js"></script>
</body>

</html>
